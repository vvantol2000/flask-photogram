{% extends 'base.html' %} {% block main %}
<div class="section section-signup page-header">
<div class="col-lg-4 col-md-6 mx-auto">
    <div class="card card-login">
        <h1 id="head">Login</h1>
        <form class="form" action="{{ url_for('login') }}" method="post">
            {% include 'flash_messages.html'%}{{ form.csrf_token }}
            <div class="card-body">
                <span class="bmd-form-group">
                    <div class="input-group">{{form.username.label}}</div>
                    <div>{{form.username}}</div>
                </span>
                <div>
                    <div>{{form.password.label}}</div>
                    <div>{{form.password}}</div>
                </div>
                <br>
                <button type="submit" name="submit" id="btn">Log in</button>
            </div> 
        </form>
    </div>
</div>


</div>

{% endblock %}
